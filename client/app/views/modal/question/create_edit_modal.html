<div class="modal-header">
    <h3 class="modal-title" ng-bind="isEdit ? 'Edit question' : 'Create a new question'"></h3>
</div>
<div class="modal-body" id="createEditQuestionHolderId">
	<div class="form-group">
      	<label>Question type</label>
      	<select class="form-control" ng-model="question.questionType" ng-options="type.val as type.name for type in questionTypes">
    	</select>
    </div>
	<div class="form-group">
	  	<label>Content</label>
	  	<div text-angular ng-model="question.content" class="btn-groups"></div>
	</div>
	<div class="form-group" ng-show="question.questionType === 2 || question.questionType === 3">
		<label>Correct answer</label>
		<div class="row">
	        <div class="col-sm-6">
	          <p>
	            <label class="md-check" ng-click="setAnswerYesOrTrue(true)">
	              <input type="radio" name="answer" ng-checked="question.isAnswerYesOrTrue">
	              <i class="blue"></i>
	              <span ng-bind="question.questionType === 2 ? 'True' : 'Yes'"></span>
	            </label>
	          </p>
	        </div>
	        <div class="col-sm-6">
	          <p>
	            <label class="md-check" ng-click="setAnswerYesOrTrue(false)">
	              <input type="radio" name="answer" ng-checked="!question.isAnswerYesOrTrue">
	              <i class="blue"></i>
	              <span ng-bind="question.questionType === 2 ? 'False' : 'No'"></span>
	            </label>
	          </p>
	        </div>
      	</div>
	</div>
	<div class="form-group">
	  	<label>Sort number</label>
	  	<input type="number" class="form-control" ng-model="question.sortNumber" required >
	</div>
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button ng-class="isEdit ? 'btn btn-primary' : 'btn btn-success'" ng-click="isEdit ? editQuestion() : createQuestion()" ng-bind="isEdit ? 'Save' : 'Create'"></button>
</div>
