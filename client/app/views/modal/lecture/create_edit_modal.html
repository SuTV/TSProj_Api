<div class="modal-header">
    <h3 class="modal-title" ng-bind="isEdit ? 'Edit lecture' : 'Create a new lecture'"></h3>
</div>
<div class="modal-body" id="createEditLectureHolderId">
	<div class="form-group">
	  	<label>Title <em class="text-muted">(*)</em></label>
	  	<input type="text" class="form-control" ng-model="lecture.title" minlength="3" required >
	</div>
	<div class="form-group">
	  	<label>Description</label>
	  	<textarea ng-model="lecture.description" class="form-control"></textarea>
	</div>
	<div class="form-group">
	  	<label>Content</label>
	  	<div text-angular ng-model="lecture.content" class="btn-groups"></div>
	</div>
	<div class="form-group">
	  	<label>Sort number</label>
	  	<input type="number" class="form-control" ng-model="lecture.sortNumber" required >
	</div>
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button ng-class="isEdit ? 'btn btn-primary' : 'btn btn-success'" ng-click="isEdit ? editLecture() : createLecture()" ng-bind="isEdit ? 'Save' : 'Create'"></button>
</div>
