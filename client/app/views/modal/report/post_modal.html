<form role="form" name="frmReport">
	<div class="modal-header">
	    <h3 class="modal-title">Report [<span ng-bind="course.name"></span>]</h3>
	</div>
	<div class="modal-body" id="reportHolderId">
		<div class="form-group">
          	<label>Select</label>
	      	<select class="form-control" ng-model="report.reason" required ng-options="r as r for r in reasons">
	        </select>
        </div>
		<div class="form-group">
		  	<label>Content</label>
		  	<textarea ng-model="report.content" class="form-control"></textarea>
		</div>
	</div>
	<div class="modal-footer">                  
	    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
	    <button class="btn btn-primary" ng-click="sendReport()">Send report</button>
	</div>
</form>
