<div class="modal-header">
    <h3 class="modal-title" ng-bind="isEdit ? 'Edit answer' : 'Create a new answer'"></h3>
</div>
<div class="modal-body" id="createEditAnswerHolderId">
	<div class="form-group">
	  	<label>Content</label>
	  	<textarea ng-model="answer.content" class="form-control"></textarea>
	</div>
	<div class="form-group">
		<label class="md-check">
	      <input type="checkbox" ng-value="true" ng-model="answer.isCorrect" ng-checked="answer.isCorrect">
	      <i class="blue"></i>
	      Correct answer?
	    </label>
	</div>
	<div class="form-group">
	  	<label>Sort number</label>
	  	<input type="number" class="form-control" ng-model="answer.sortNumber" required >
	</div>
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button ng-class="isEdit ? 'btn btn-primary' : 'btn btn-success'" ng-click="isEdit ? editAnswer() : createAnswer()" ng-bind="isEdit ? 'Save' : 'Create'"></button>
</div>
