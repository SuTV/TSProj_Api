<form name="frmCreateEditEmbedding">
	<div class="modal-header">
	    <h3 class="modal-title" ng-bind="isEdit ? 'Edit video/slideshow' : 'Create a new video/slideshow'"></h3>
	</div>
	<div class="modal-body" id="createEditEmbeddingHolderId">
		<div class="form-group">
		  	<label>Title <em class="text-muted">(*)</em></label>
		  	<input type="text" class="form-control" ng-model="embedding.title" minlength="3" required >
		</div>
		<div class="form-group">
		  	<label>Link <em class="text-muted">(*)</em></label>
		  	<div class="input-group m-b">
	          <div class="input-group-btn dropdown">
	            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span ng-bind="selectedProvider ? selectedProvider.name : 'Provider'"></span> <span class="caret"></span></button>
	            <ul class="dropdown-menu">
	              <li ng-repeat="provider in providers" ng-class="selectedProvider && selectedProvider.id === provider.id ? 'active' : ''"><a href ng-click="selectProvider(provider)"><i ng-class="provider.iconCssClass + ' m-r-sm'"></i> <span ng-bind="provider.name"></span> </a></li>
	              <li class="divider"></li>
	              <li ng-class="!selectedProvider ? 'active' : ''"><a href ng-click="selectProvider(null)"><i class="fa fa-long-arrow-right m-r-sm"></i> Other</a></li>
	            </ul>
	          </div><!-- /btn-group -->
	          <input type="text" class="form-control" ng-model="embedding.link" minlength="3" ng-pattern="/^http:\/\/|(www\.)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$/" ng-change="setProviderByInput()" required >
	        </div>
		</div>
		<div class="form-group" ng-show="!selectedProvider">
		  	<label>Embed code (width="100%")</label>
		  	<textarea ng-model="embedding.embedCode" class="form-control"></textarea>
		</div>
		<div class="form-group">
		  	<label>Description</label>
		  	<div text-angular ng-model="embedding.description" class="btn-groups"></div>
		</div>
		<div class="form-group">
		  	<label>Sort number</label>
		  	<input type="number" class="form-control" ng-model="embedding.sortNumber" required >
		</div>
	</div>
	<div class="modal-footer">                  
	    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
	    <button ng-disabled="frmCreateEditEmbedding.$invalid" ng-class="isEdit ? 'btn btn-primary' : 'btn btn-success'" ng-click="isEdit ? editEmbedding() : createEmbedding()" ng-bind="isEdit ? 'Save' : 'Create'"></button>
	</div>
</form>
