<form role="form" name="frmCreateEditExam">
	<div class="modal-header">
	    <h3 class="modal-title" ng-bind="isEdit ? 'Edit exam' : 'Create a new exam'"></h3>
	</div>
	<div class="modal-body" id="createEditExamHolderId">
		<div class="form-group">
		  	<label>Title <em class="text-muted">(*)</em></label>
		  	<input type="text" class="form-control" ng-model="exam.title" minlength="3" required >
		</div>
		<div class="form-group">
			<label>Length</label>
			<div class="row">
				<div class="col-sm-2">
					<input type="number" class="form-control" ng-model="exam.lengthInMinutes" required >
				</div>
				<div class="col-sm-10" style="padding-top:8px; margin-left: -20px">minutes</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label>Start</label>
					<div class="row">
						<div class="col-sm-6" style="padding-top:34px">
							<div class="input-group">
					          <input type="text" class="form-control" uib-datepicker-popup="dd-MM-yyyy" ng-model="$parent.startDate" is-open="$parent.dtStartOpened" datepicker-options="dateOptions" ng-required="false" close-text="Close" ng-click="openDtStart($event)" />
					          <span class="input-group-btn">
					            <button type="button" class="btn btn-default" ng-click="openDtStart($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					          </span>
					        </div>
						</div>
						<div class="col-sm-6">
							<uib-timepicker ng-model="exam.startTime" hour-step="1" minute-step="15" show-meridian="false"></uib-timepicker>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>End</label>
					<div class="row">
						<div class="col-sm-6" style="padding-top:34px">
							<div class="input-group">
					          <input type="text" class="form-control" uib-datepicker-popup="dd-MM-yyyy" ng-model="$parent.endDate" is-open="$parent.dtEndOpened" datepicker-options="dateOptions" ng-required="false" close-text="Close" ng-click="openDtEnd($event)" />
					          <span class="input-group-btn">
					            <button type="button" class="btn btn-default" ng-click="openDtEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					          </span>
					        </div>
						</div>
						<div class="col-sm-6">
							<uib-timepicker ng-model="exam.endTime" hour-step="1" minute-step="15" show-meridian="false"></uib-timepicker>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="form-group">
		  	<label>Description</label>
		  	<div text-angular ng-model="exam.description" class="btn-groups"></div>
		</div>
	</div>
	<div class="modal-footer">                  
	    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
	    <button ng-disabled="frmCreateEditExam.$invalid" ng-class="isEdit ? 'btn btn-primary' : 'btn btn-success'" ng-click="isEdit ? editExam() : createExam()" ng-bind="isEdit ? 'Save' : 'Create'"></button>
	</div>
</form>
